<!DOCTYPE html>
<html ng-app="myApp" ng-controller="AppCtrl">
  <head>
    <title>AngularJS Boilerplate</title>

    <!-- your compiles CSS -->
    <link rel="stylesheet" type="text/css" href="assets/<%= grunt.config.get('pkg.name') %>.css"/>

    <!--[if IE 7>
    <link rel="stylesheet" href="assets/font-awesome-ie7.min.css>
    <![endif]-->

    <!-- libs.js contains all of the concatenated third-party libraries -->
    <script type="text/javascript" src="assets/libs.js"></script>

    <!-- this is your compiled, minified application code -->
    <script type="text/javascript" src="assets/<%= grunt.config.get('pkg.name') %>.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="masthead">
        <h3 class="muted">AngularJS Boilerplate</h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li ng-class="{ active: isCurrentUrl('/home') }">
                  <a href="#/home"><i class="icon-home"></i>Home</a>
                </li>
                <li ng-class="{ active: isCurrentUrl('/about') }">
                  <a href="#/about"><i class="icon-info-sign"></i>About</a>
                </li>
                <li>
                  <a target="_new" href="https://github.com/joshdmiller/angular-bootstrap">
                    <i class="icon-github-alt"></i>
                    Github
                  </a>
                </li>
                <li>
                  <a target="_new" href="https://github.com/joshdmiller/angular-bootstrap/issues">
                    <i class="icon-comments"></i>
                    Support
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" ng-view></div>

  </body>
</html>
